language: generic
matrix:
  include:
    - script:
        - set -o pipefail && script/cibuild | xcpretty
        - pod lib lint SwiftLintFramework.podspec
      env: JOB=Xcode
      os: osx
      osx_image: xcode8.2
      before_install:
        - pod repo update --silent
    - script: swift test
      env: JOB=SPM
      os: osx
      osx_image: xcode8.2
    - script: make docker_test
      env: JOB=Linux3.1
      sudo: required
      services: docker
      before_install:
        - docker run -v `pwd`:`pwd` -w `pwd` --rm norionomura/sourcekit:31 swift package edit Yams --revision 0.3.1
    - script: make docker_test_302
      env: JOB=Linux3.0.2
      sudo: required
      services: docker
